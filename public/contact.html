<!-- Contact Form Section -->
<section class="container mt-5" data-aos="fade-up">
  <h2 class="text-center mb-4">Get in Touch</h2>
  <p class="text-center mb-4">Feel free to contact me using the form below or via my email/phone.</p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form id="contactForm">
        <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="Your Email" required>
        <textarea id="messageField" class="form-control mb-3" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 p-4 text-center">

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  AOS.init({ duration: 1000 });

  // Contact Form Submission
  document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      Swal.fire({
          icon: 'success',
          title: 'Message Sent!',
          text: 'Thank you for contacting me. I will get back to you soon.'
      });
  });
</script>

</body>
