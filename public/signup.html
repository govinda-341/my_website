<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - Govinda Shah</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Govinda Shah</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Signup</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Signup Form -->
<section class="container mt-5" data-aos="fade-up">
  <h2 class="text-center mb-4">Create Your Account</h2>
  <form id="signupForm">
    <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
  </form>
</section>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 p-4 text-center">
  &copy; 2025 Govinda Shah
</footer>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  AOS.init({ duration: 1000 });

  // Signup Form
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
          const res = await fetch('/api/auth/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  username: document.getElementById('username').value,
                  email: document.getElementById('email').value,
                  password: document.getElementById('password').value
              })
          });
          const data = await res.json();

          if (data.error) {
              Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: data.error
              });
          } else {
              Swal.fire({
                  icon: 'success',
                  title: 'Signup Successful!',
                  text: `Welcome, ${data.user.username}`,
                  confirmButtonText: 'Go to Login'
              }).then(() => {
                  window.location.href = 'login.html';
              });
          }
      } catch (err) {
          Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'Something went wrong!'
          });
      }
  });
</script>

</body>
</html>
